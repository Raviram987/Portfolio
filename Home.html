    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            max-width: 100vw;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            background-color: rgb(20, 20, 50);
            padding: 0 10%;
            position: relative;
        }

        .left {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                z-index: 2;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgb(20, 20, 50);
                text-align: center;
                padding: 15px 0;
                transition: transform 0.3s ease-in-out;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        main {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        .first {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 80px 0;
            flex-wrap: wrap;
            text-align: center;
        }

        .leftsection {
            font-size: 2.2rem;
            max-width: 600px;
        }

        .rightsection img {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .first {
                flex-direction: column;
                text-align: center;
            }

            .leftsection {
                font-size: 1.8rem;
            }
        }

        .secondsection {
            max-width: 90vw;
            margin: auto;
            text-align: center;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .vertical {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 280px;
            transition: transform 0.3s ease-in-out;
        }

        .vertical:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .vertical img {
            width: 80px;
            margin-bottom: 15px;
        }

        .vertical-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .box {
                flex-direction: column;
                align-items: center;
            }
        }

        .footer {
            background: #000;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>

    <script>
        function toggleMenu() {
            let menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
