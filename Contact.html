<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 33);
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(20, 20, 50);
            padding: 15px 20px;
            color: white;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            display: none;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgb(20, 20, 50);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgb(20, 20, 50);
                text-align: center;
                padding: 10px 0;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Ravi's Portfolio</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul id="menu">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Services.html">Certification</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="Contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container">
        <h1>Contact Me</h1>
        <form action="submit_form.php" method="POST" onsubmit="showAlert(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit" id="submit">Send Message</button>
        </form>
        <div class="footer">
            <p>Thank you for reaching out!</p>
        </div>
    </div>
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Thank you for your feedback\nVisit Again");
        }
    </script>
    
</body>
</html>
